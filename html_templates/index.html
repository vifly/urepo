<html>

<head>
    <title>Repo</title>
</head>

<body>
    <h1>Index</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Last upload</th>
        </tr>
        {%- for file_info in file_info_list %}
        <tr>
            <td><ol><a href="/{{ file_info.name }}" rel="noreferrer">{{ file_info.name }}</a></ol></td>
            <td>{{ file_info.size }}</td>
            <td>{{ file_info.last_update_date }}</td>
        </tr>
        {%- endfor %}
    </table>

    <footer>
        Source code: https://github.com/vifly/urepo
    </footer>
</body>

</html>
